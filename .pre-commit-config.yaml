repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff

  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly typecheck
        entry: pyrefly check
        language: python
        additional_dependencies: [pyrefly]
        types: [python]
        files: \.py$

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npx eslint
        language: system
        types: [javascript, typescript]
        files: \.(js|ts|jsx|tsx|vue)$
        pass_filenames: true  # Required for only-changed files
      - id: prettier
        name: prettier
        entry: npx prettier --check
        language: system
        types: [javascript, typescript, json, css, html, markdown]
        files: \.(js|ts|jsx|tsx|json|css|html|md)$
        pass_filenames: true