repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff

  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly typecheck
        entry: pyrefly check
        language: python
        additional_dependencies: [pyrefly]
        types: [python]
        files: \.py$

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        # cd frontend_new then run against changed files (frontend_new in filename will be cut)
        entry: bash -c 'cd frontend_new && npx eslint $(echo "$@" | sed "s|frontend_new/||g")' --
        language: system
        types: [javascript]
        files: \.(js|jsx|vue)$
        pass_filenames: true  # Required for only-changed files
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend_new && npx prettier --check $(echo "$@" | sed "s|frontend_new/||g")' --
        language: system
        types: [javascript]
        files: \.(js|jsx|vue)$
        pass_filenames: true