repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff # ruff check --fix
        # args: [--fix] # use this if we want auto fix (remove unused imports,.. - linting)
      - id: ruff-format
        # ruff format: format and rewrite
        # ruff format --check: check without rewriting, concise information
        # ruff format --diff: check without rewriting, show all the things would be fixed if format
        # args: [--check] # use this for ruff format --check
        args: [--diff]


  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly typecheck
        entry: pyrefly check
        language: python
        additional_dependencies: [pyrefly]
        types: [python]
        files: \.py$

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        # cd sample-node-js then run against changed files (sample-node-js in filename will be cut)
        entry: bash -c 'cd sample-node-js && npx eslint $(echo "$@" | sed "s|sample-node-js/||g")' --
        language: system
        types: [javascript]
        files: \.(js|jsx|vue)$
        pass_filenames: true  # Required for only-changed files
      - id: prettier
        name: prettier
        entry: bash -c 'cd sample-node-js && npx prettier --check $(echo "$@" | sed "s|sample-node-js/||g")' --
        language: system
        types: [javascript]
        files: \.(js|jsx|vue)$
        pass_filenames: true