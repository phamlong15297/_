name: Annotated Linting on Changed Files Only

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  review:
    name: Ruff + PyreFly on Changed Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git diff
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python tools
        run: |
          pip install --upgrade pip
          pip install ruff pyrefly

      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Get changed Python files
        id: changed
        run: |
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} | grep '\.py$' || true)
          echo "$FILES"
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # TODO: check changed files only
      - name: Run Ruff on changed files
        if: steps.changed.outputs.changed_files != ''
        run: |
          ruff check . --output-format=github

      - name: Run PyreFly on changed files
        if: steps.changed.outputs.changed_files != ''
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${{ steps.changed.outputs.changed_files }}" | xargs pyrefly --strict \
          | reviewdog -efm="%f:%l:%c: %m" \
              -name="pyrefly" \
              -reporter=github-pr-review \
              -filter-mode=diff_context \
              -fail-on-error=true \
              -level=error
